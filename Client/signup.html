<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>myaws-rk</title>
</head>

<body>
    <nav class="navbar navbar-light navigation">
        <a class="navbar-brand" href="#">
            <img src="./assets/images/earth.png" width="30" height="30" class="d-inline-block align-top" alt="">
            myRK
        </a>
    </nav>
    <form role="form">
        <div class="sign-in-form sign-up">
            <div class="sign-in-header"></div>
            <div class="sign-in-body">
                <h1>Get started</h1>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
                <input type="email" class="form-control" id="email" placeholder="Email Address">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <button type="submit" class="btn action-btn" id="signUp-btn">Sign up</button>
                <p><small>By clicking on the "Sign up" button you agree to our terms and conditions</small></p>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/vendors/amazon-cognito-identify.min.js"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/signup.js"></script>

</body>

</html>
